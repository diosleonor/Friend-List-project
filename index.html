<body>
<div class="container shadow-lg p-3 my-5 bg-white rounded">
<!-- Navagator & Search Bar -->
    <nav class="navbar navbar-light bg-light mb-3">
      <div class="container-fluid">
        <div>
          <a class="navbar-text mr-3" role='link' href='./index.html'>所有朋友</a>
          <a class="navbar-text" role='link' href='./favorite.html'>最愛清單</a>
        </div>
        <form class="form-inline" id='search-form'>
          <input class="form-control me-2 mr-sm-2" id='search-input' type="search" placeholder="Search" aria-label="搜尋">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>
<!-- Render friend data in here-->
    <div class="card-deck mx-auto" id='data-panel'>     
    </div>
<!-- Page navigation -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center" id="paginator">
  </ul>
</nav>
</div>

<!-- Modal -->
<div class="modal fade" id="friend-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body text-center" id="friend-modal-body">
          <div id='friend-modal-image'>
            <img src="https://randomuser.me/api/portraits/men/88.jpg"
                class="card-img-top"
                alt="avatar" class='img-fuid'>
          </div>
        <h1 class="modal-title" id="friend-modal-title">Guillaume Vincent</h1>
        <span id="friend-modal-birthday" style="font-size:180%">1995-05-05</span>
        <i id="friend-modal-gender" class="fa fa-male mx-2" style="font-size:200%"></i>
        <span id="friend-modal-age" style="font-size:180%">25yrs</span>
        <p id="friend-modal-region" style="font-size:180%">CH</p>
      <div id='friend-modal-footer' class="modal-footer justify-content-center">
        <a class='mr-5' id="friend-modal-email" href='mailto:guillaume.vincent@example.com' style="font-size:180%"><i class="fa fa-envelope"></i></a>
        <button type="button" class="close mr-5" data-dismiss="modal" aria-label="Close">
        <span id='friend-modal-like'></span>
        </button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" style="font-size:200%">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
